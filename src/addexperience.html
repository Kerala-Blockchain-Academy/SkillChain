	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="javascripts/app.js"></script>

<body>
	<div id='cssmenu'>
		<ul>
			<li><a href='employerhome.html'>My Home</a></li>
			<li><a href='addjob.html'>Add New Job</a></li>
			<li class='active'><a href='addexperience.html'>Add Experience</a></li>
			<li><a href='#'>FAQ</a></li>
			<li><a href='index.html'>Sign Out</a></li>
			<p align="center"><b>
					<font size="5px">SKILLCHAIN: AN INTERSTATE MIGRANT JOB PORTAL</font>
				</b></p>
		</ul>
	</div>
	<div
		style="border-style: solid;border-color:#47c9af;border-width:2px;width:99.98%;height:550px;background-image: url(images/Migrant-Workers.jpg); background-size:100%; opacity: .7;">
		<div>
			<table width="100%">
				<tr>
					<td style="width:70%;" valign="top">

						<div class="form"
							style="border-style: solid;border-color:#000000;border-width:2px;opacity: 100;height:450px">
							<p style="font-family:Raleway"><b>ADD EXPERIENCE DETAILS</b></p>
							<!-- <form class="login-form"> -->
							<input type="text" placeholder="Work ID" id="txtWorkID12" />
							<button onclick="refresh();">Get Workers</button><br />&nbsp;
							<select id="test_idmy">
								<option value="a">Select ID</option>
							</select>
							<p style="font-family:Raleway;align:left">Choose your rating:</p>
							<div class="stars">
								<!-- <form action=""> -->
								<div class="rate" style="border:none">
									<input type="radio" id="star5" name="rate" value="5" /><label for="star5"
										title="Excellent">5 stars</label>
									<input type="radio" id="star4" name="rate" value="4" /><label for="star4"
										title="Good">4 stars</label>
									<input type="radio" id="star3" name="rate" value="3" /><label for="star3"
										title="Average">3 stars</label>
									<input type="radio" id="star2" name="rate" value="2" /><label for="star2"
										title="Below Average">2 stars</label>
									<input type="radio" id="star1" name="rate" value="1" /><label for="star1"
										title="Bad">1 star</label>
								</div>
								<!-- </form> -->
							</div>
							<input type="textarea" placeholder="Other Comments" id="txtOtherDetails" rows="10" />
							<button onclick="ratework();">APPROVE</button>

							<!-- </form> -->
						</div>
					</td>


		</div>

		</td>
		</tr>
		</table>
	</div>
	</div>
